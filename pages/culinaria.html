<h2>Culinária</h2>
<p>A culinária saudita é rica em especiarias e ingredientes tradicionais, com pratos como o
kabsa, um prato típico à base de arroz, carne, legumes e uma mistura de especiarias. Outros
pratos populares incluem o falafel, o hummus e o shawarma.</p>
